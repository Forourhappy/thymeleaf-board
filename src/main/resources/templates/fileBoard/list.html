<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>파일게시판-리스트페이</title>
		<style type="text/css">
			li {
				list-style: none;
				float: left;
			}
		</style>
	</head>

	<body>
		<div>
			<div style="padding: 10px; text-align: center">
				<h1>
					<a th:href="@{/fileBoard/list}" style="text-decoration: none"
						>파일자료실</a
					>
				</h1>
			</div>

			<div>
				<div id="map" style="width: 100%; height: 350px"></div>
				<table>
					<thead style="text-align: center">
						<tr>
							<th style="text-align: center">순서</th>
							<th style="text-align: center">작성자</th>
							<th style="text-align: center">제목</th>
							<th style="text-align: center">작성일</th>
						</tr>
					</thead>
					<tbody>
						<tr
							th:each="data : ${testList}"
							th:onclick="'window.location.href = \'' + @{/fileBoard/detail/{bno}(bno=${data.b_no})} + '\''"
						>
							<td
								th:text="${data.b_no}"
								style="cursor: pointer; text-align: center"
							></td>
							<td
								th:text="${data.writer}"
								style="cursor: pointer; text-align: center"
							></td>
							<td
								th:text="${data.title}"
								style="cursor: pointer; text-align: center"
							></td>
							<td
								th:text="${data.reg_date}"
								style="cursor: pointer; text-align: center"
							></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div style="text-align: right">
				<button onclick="location.href='/fileBoard/insert'">글작성</button>
			</div>

			<br /><br /><br />
		</div>
		<script
			type="text/javascript"
			src="//dapi.kakao.com/v2/maps/sdk.js?appkey=KEY"
		></script>
		<script th:inline="javascript">
			let testList = [[${testList}]];
			   console.log(testList);
			var markers = [];
			var mapContainer = document.getElementById('map'), // 지도를 표시할 div
			  mapOption = {
			    center: new kakao.maps.LatLng(35.1493479, 126.9218479), // 지도의 중심좌표
			    level: 3, // 지도의 확대 레벨
			  };

			// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
			var map = new kakao.maps.Map(mapContainer, mapOption);

			// 검색 결과 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성합니다
			var infowindow = new kakao.maps.InfoWindow({
			  zIndex: 1,
			});
			displayPlaces();

			// 마커를 표시할 위치와 title 객체 배열입니다
			function displayPlaces() {
			  let bounds = new kakao.maps.LatLngBounds();

			  for (let i = 0; i < testList.length; i++) {

			    var placePosition = new kakao.maps.LatLng(testList[i].lat, testList[i].lng),
			      marker = addMarker(placePosition, i);
			    // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
			    // LatLngBounds 객체에 좌표를 추가합니다
			    bounds.extend(placePosition);

			    (function(marker, list) {
			      kakao.maps.event.addListener(marker, 'click', function() {
			           let toggle = false;
			           if(!toggle){
			             toggle = true;
			             displayInfowindow(marker, list);
			           } else {
			             toggle = false;
			             infowindow.close();
			           }
			      });

			      // kakao.maps.event.addListener(marker, 'mouseout', function () {
			      // 	infowindow.close();
			      // });

			    })(marker, testList[i]);
			  }
			}

			// 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수입니다
			// 인포윈도우에 장소명을 표시합니다
			function displayInfowindow(marker, list) {
				console.log(list.filename);
				if(list.filename){
			  var content = `<div style="padding:5px;z-index:1;">
					<img src="../../../../../public/${list.filename}" alt=""></img>
					<span>${list.title}</span>
					</div>`;
				} else {
					content = `<div style="padding:5px;z-index:1;">
					${list.title}
					</div>`;
				}
			  infowindow.setContent(content);
			  infowindow.open(map, marker);
			}

			function addMarker(position) {
			  // 마커 이미지의 이미지 주소입니다
			  var imageSrc =
			    'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png';

			  // 마커 이미지의 이미지 크기 입니다
			  var imageSize = new kakao.maps.Size(24, 35);

			  // 마커 이미지를 생성합니다
			  var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

			  var marker = new kakao.maps.Marker({
			    position: position, // 마커의 위치
			    image: markerImage,
			  });

			  marker.setMap(map); // 지도 위에 마커를 표출합니다
			  markers.push(marker); // 배열에 생성된 마커를 추가합니다

			  return marker;
			}
		</script>
	</body>
</html>
